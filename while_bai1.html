<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //nhận vào một số từ hộp thoại,
    //việc nhập kết thúc khi nhập vào giá trị -1.
    //Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó
    let num = prompt("Nhập vào số: ");
    let sum = 0;
    while (num != -1) {
        num = prompt("Nhập vào số: ");
        alert(num);
        sum = sum + num;
    }
    alert(sum);
</script>
</body>
</html>
