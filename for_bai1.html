<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for
    //Với N sẽ hiển thị từ 0 đến 5.
    let i;
    for (i = 0; i < 5; i++) {
        document.write("The number is " + i + "<br>")
    }
</script>

</body>
</html>
