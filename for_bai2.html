<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //nhập vào một số bất kỳ lớn hơn 0
    //Tính tổng các phần tử từ 1 đến số vừa nhập vào
    let num = prompt("Nhập vào một số bất kỳ lớn hơn 0: ");
    let sum = 0
    let i = 1
    for (; i <= num; i++) {
        sum = sum +1
    }
    document.write("Tổng là: " + sum)
</script>
</body>
</html>
